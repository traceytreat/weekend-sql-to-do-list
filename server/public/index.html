<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Weekend Challenge #3</h1>
        <h2>SQL To-Do List</h2>
    </header>

    <button id="create-task">+ Create A Task</button>

    <section id="taskList">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Created On</th>
                    <th>Completed On</th>
                    <th>Delete Task</th>
                    <th>Complete Task</th>
                </tr>
            </thead>
            <tbody id="tasks">
                <!--The tasks go here-->
            </tbody>
        </table>
    </section>
</body>
</html>
